<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href=".">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link type="Image/x-icon" href="./favicon.ico" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css " rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- store -->
            <div id="store" class="col-xs-12 col-xxl-5">
                <!-- header -->
                <div id="searchWrapper" class="header-menu">
                    <input type="text" class="search" name="search" id="storeSearch" placeholder="Search...">
                    <button type="button" class="add btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#addProductModal">&#10010;</button>
                </div>
                <!-- table -->
                <div id="storeProductsTableWrapper" class="table-responsible">
                    <table id="storeProductsTable" class="store-products table mb-3">
                        <thead>
                            <tr class="table-primary align-middle">
                                <th data-type="number">No.</th>
                                <th data-type="string">Name</th>
                                <th data-type="number">Price</th>
                                <th data-type="number">Count</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- The class 'list' exists for List.js cases -->
                        <tbody id="storeProductsList" class="list"></tbody>
                    </table>

                </div>
            </div>
            <!-- cart -->
            <div id="cart" class="col-xs12 col-xxl-7">
                <!-- header -->
                <div id="cartTotalPriceWrapper" class="header-menu">
                    <div id="cartTotalPriceTitle">Total: <span id="cartTotalPriceValue">0</span></div>
                </div>
                <!-- table -->
                <div id="cartProductsTableWrapper" class="table-responsible">
                    <table id="cartProductsTable" class="price table mb-3">
                        <thead>
                            <tr class="table-primary align-middle">
                                <th data-type="number">No.</th>
                                <th data-type="string">Name</th>
                                <th data-type="number">Price</th>
                                <th data-type="number">Count</th>
                                <th data-type="number">Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cartProductsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Body -->
    <div class="modal fade" id="addProductModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="addProductModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalTitle">
                        Add product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="productName" class="form-label">Product name</label>
                    <input type="text" class="form-control mb-3" id="productName" maxlength="40">
                    <label for="productPrice" class="form-label">Product price</label>
                    <input type="number" class="form-control mb-3" id="productPrice">
                    <label for="productCount" class="form-label">Product count</label>
                    <input type="number" class="form-control mb-3" id="productCount" min="1" value="1">
                    <button type="submit" class="btn btn-success" id="actionAddProductButton">Add</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js "></script>
    <!-- List.js JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <!-- Common JS -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
