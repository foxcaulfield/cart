<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css " rel="stylesheet">
    <!-- Common CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xxl-5">
                <div class="items_box" id="items">
                    <div class="menu">
                        <input type="text" name="search" id="search" placeholder="Search...">
                        <button type="button" class="add btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#addItemModal">&#10010;</button>
                    </div>
                    <div class="table-responsible">
                        <table class="items table mb-3" id="table1">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">No.</th>
                                    <th data-type="string">Name</th>
                                    <th data-type="number">Price</th>
                                    <th data-type="number">Count</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs12 col-xxl-7">
                <div class="price_box">
                    <div class="menu">
                        <div class="price_title">Total: <span class="price_result">0</span></div>
                    </div>
                    <div class="table-responsible">
                        <table class="price table mb-3" id="table2">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">No.</th>
                                    <th data-type="string">Name</th>
                                    <th data-type="number">Price</th>
                                    <th data-type="number">Count</th>
                                    <th data-type="number">Discount, %</th>
                                    <th data-type="number">Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="cart"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal trigger button -->
    <!-- <button
        type="button"
        class="btn btn-primary btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#addItemModal"
    >
        Add
    </button> -->
    
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
        class="modal fade"
        id="addItemModal"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        
        role="dialog"
        aria-labelledby="addItemModalTitle"
        aria-hidden="true"
    >
        <div
            class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalTitle">
                        Add item
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <label for="itemName" class="form-label">Item name</label>
                    <input type="text" class="form-control mb-3" id="itemName" maxlength="40">
                    <label for="itemPrice" class="form-label">Item price</label>
                    <input type="number" class="form-control mb-3" id="itemPrice" >
                    <label for="itemCount" class="form-label">Item count</label>
                    <input type="number" class="form-control mb-3" id="itemCount" min="1" value="1">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(
            document.getElementById("addItemModal"),
            options,
        );
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js "></script>
    <!-- List.js JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <!-- Common JS -->
    <script src="./js/main.js"></script>
</body>

</html>
